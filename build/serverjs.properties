adaptertype = mqttjs

target = server
host = platforms/mos_v3/dev1.yml # debug_result_yaml_save_path
localport = 9125
timeout = 60

type = mqtt3mos
tlsversion = empty

aliveInterval = 20
delaytime = 1
output_dir = output_server
alphabet = CONNECT SUBSCRIBE DISCONNECT UNSUBSCRIBE PUBLISH
learning_algorithm = lstar
eqtest = modifiedwmethod
max_depth = 3
threshold = 2

key1 = aaa  # if key needed
# key2 =   # if key needed

enforcePasswordUseRaw = 1
passwordRaw = mosq_dummy_password

protocol = mqtt
# secureProtocol = TLSv1_2_method
debug_result_yaml_save_path = ../mqttjsadapter/platforms/mos_v3/cache.yml
mqtthost = 127.0.0.1
mqttport = 9091
htmlpath = ./alimqtt/alidoc2.html
platformname = alitcp # mos_v3
